<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List | untoldcoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="todo">
          <h1 class="title">
            To-Do list
            <img
              src="https://cdn3d.iconscout.com/3d/premium/thumb/task-list-6378425-5283774.png"
            />
          </h1>
          <div class="block">
            <div class="row">
              <input
                type="text"
                class="input-reset input"
                placeholder="Add your task"
              />
              <button class="btn-reset add">Add</button>
            </div>
            <ul class="list-reset list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="untoldcoding.js"></script>
  </body>
</html>
